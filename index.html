<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Custos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Plano de Custos</ion-title>
            </ion-toolbar>
        </ion-header>  
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Consumo</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <IonItem>
                                    <IonLabel position="floating">Item</IonLabel>
                                    <Ion-Input type="text" id="input-item"></Ion-Input>
                                  </IonItem>
                                <IonItem>
                                    <IonLabel position="floating">Valor</IonLabel>
                                    <Ion-Input type="number" id="input-valor"></Ion-Input>
                                  </IonItem>
                                  <div class="ion-margin-vertical ion-text-right">
                                  <ion-button fill="outline" color="danger" id="btn-cancel">
                                    <ion-icon slot="start" name="close"></ion-icon> 
                                    Apagar</ion-button>
                                  <ion-button fill="outline" color="secondary" id="btn-confirm">
                                    <ion-icon slot="start" name="cart"></ion-icon> 
                                    Adicionar</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="expenses-list"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                      <p margin>Total: <span id="total-expenses"></span></p>
                    </ion-col>
                  </ion-row>
            </ion-grid>
        </ion-content>  
    </ion-app>
<script src="app.js"></script>
</body>
</html>
